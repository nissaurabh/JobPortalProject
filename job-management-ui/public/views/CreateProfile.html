	<form id="msform">

		<ul id="progressbar">
			<li class="active">Account Setup</li>
			<li>Social Profiles</li>
			<li>Personal Details</li>
		</ul>
		<fieldset id="fieldSet-1">
			<h2 class="fs-title">Requestor Details</h2>
			<table>
				<tr>
					<td style="width: 110px;"><label>WWSID:</label></td>
					<td><input type="text" placeholder="WWSID"></td>
					<td rowspan="2" valign="middle" style="width: 112px;"><label>Requested
							Date :</label></td>
					<td rowspan="2" valign="middle"><input type="date"
						class="date" placeholder="Requested Date"></td>
				</tr>
				<tr>
					<td><label>Creator RM:</label></td>
					<td><input type="text" placeholder="Creator Resource Manager"></td>
				</tr>
				<tr>
					<td><label>Requestor RM:</label></td>
					<td><input type="text"
						placeholder="Requestor Resource Manager"></td>
					<td rowspan="2" valign="middle"><label>Closure Date :</label></td>
					<td rowspan="2" valign="middle"><input type="date"
						class="date" placeholder="Closure Date"></td>
				</tr>
				<tr>
					<td><label>Owning RM:</label></td>
					<td><input type="text" placeholder="Owning Resource Manager"></td>
				</tr>

			</table>
			<input type="button" name="Next" value="Next"
				class="next action-button">
		</fieldset>
		<fieldset id="fieldSet-2" hidden="true">
			<h2 class="fs-title">Account details</h2>

			<table>
				<tr>
					<td style="width: 110px;"><label>Service Line:</label></td>
					<td><select name="serviceLineId" id="serviceLineId">
					<option value="CSD">CSD</option>
					<option value="SAP">SAP</option>
					</select></td>
					
					<td style="width: 110px;"><label>Role Name</label></td>
					<td><select name="roleName" id="rolenameid">
					<option value="Developer">Developer</option>
					<option value="Tester">Tester</option>
					</select></td>
					
					<td><label>Open Date :</label></td>
					<td><input type="date"
						class="date" placeholder="Open Date"></td>
				</tr>
				<tr>
					<td style="width: 110px;"><label>Service Line Capability:</label></td>
					<td><select name="serviceLineCapability" id="serviceLineCapabilityId">
					<option value="Core">Core</option>
					<option value="Functionality">Functionality</option>
					</select></td>
					<td style="width: 110px;"><label>Role Requestor:</label></td>
					<td><select name="roleRequestor" id="roleRequestorId">
					<option value="JavaDeveloper">Java Developer</option>
					<option value="OracleAdmin">Oracle DBA</option>
					</select></td>
					<td><label>Presenter Date :</label></td>
					<td><input type="date"
						class="date" placeholder="Presenter Date"></td>
				</tr>
				<tr>
					<td style="width: 110px;"><label>Account</label></td>
					<td><select name="account" id="accountId">
					<option value="Core">Core</option>
					<option value="Functionality">Functionality</option>
					</select></td>
					<td><label>Resource Requirment : </label></td>
					<td><input type="text" placeholder="Number of Resources"></td>
					<td><label>Role Start Date :</label></td>
					<td><input type="date"
						class="date" placeholder="Role Start Date"></td>
				</tr>
				<tr>
					<td style="width: 110px;"><label>Status</label></td>
					<td><select name="status" id="statusId">
					<option value="open">open</option>
					<option value="closed">closed</option>
					</select></td>
					<td style="width: 110px;"><label>Job Stage:</label></td>
					<td><select name="jobStage" id="jobStageId">
					<option value="open">open</option>
					<option value="finalized">Finalized</option>
					</select></td>
					<td><label>Role End Date :</label></td>
					<td><input type="date"
						class="date" placeholder="Role End Date"></td>
				</tr>

			</table>

			<input type="button" name="previous" class="previous action-button"
				value="Previous" /> <input type="button" name="next"
				class="next action-button" value="Next" />
		</fieldset>
		<fieldset id="fieldSet-3" hidden="true">
			<h2 class="fs-title">Employee Details</h2>
			<table>
				<tr>
					<td style="width: 110px;"><label>Employee Type:</label></td>
					<td><select name="employeeType" id="employeeTypeId">
					<option value="fullTime">Full Time</option>
					<option value="contractor">Contractor</option>
					</select></td>
					<td><label>Contractor Rate:</label></td>
					<td><input type="text" placeholder="Contractor Rate"></td>
				</tr>
				<tr>
					<td><label>Charge out Rate:</label></td>
					<td><input type="text"
						placeholder="Charge Out Rate"></td>
					<td><label>Travel:</label></td>
					<td><input type="text"
						placeholder="Travel"></td>
				</tr>
				<tr>
					<td colspan="1"><label>Requirement Specifics:</label></td>
					<td colspan="2"><textarea rows="4" cols="20" placeholder="Requirement Specifics"></textarea>
				</tr>

			</table>
			<input type="button" name="previous" class="previous action-button"
				value="Previous" /> <input type="submit" name="submit"
				class="submit action-button" value="Submit" />
		</fieldset>
        <script
                src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../js/jquery.easing-1.3.min.js" type="text/javascript"></script>
        <script src="../js/CreateProfile-Navigation.js" type="text/javascript"></script>
	</form>
