<div class="container" ng-controller="CreateJobCtrl">
  <div class="well">
  <form name="form-horizontal" role="form">
   <div class="row">
    <div class="form-group col-sm-3">
      <label for="wwsid">WWSID:</label>
      <input type="text" name="wwsid" id="wwsid" class="form-control" ng-model="vm.wwsid"/>
    </div>
    <div class="form-group col-sm-3">
      <label for="reqDate">Requested Date:</label>
      <input type="date" name="reqDate" id="reqDate" class="form-control" ng-model="vm.reqDate">
    </div>
    <div class="form-group col-sm-3">
      <label for="closureDate">Closure Date:</label>
      <input type="date" name="closureDate" id="closureDate" class="form-control" ng-model="vm.closureDate">
    </div>
    <div class="form-group col-sm-3">
      <label for="creatorRM">Creator RM:</label>
      <input type="text" name="creatorRM" id="creatorRM" class="form-control" ng-model="vm.creatorRM">
    </div>
   </div>
    <div class="row">
      <div class="form-group col-sm-3">
        <label for="requestorRM">Requestor RM:</label>
        <input type="text" name="requestorRM" id="requestorRM" class="form-control" ng-model="vm.requestorRM">
      </div>
      <div class="form-group col-sm-3">
        <label for="owningRM">Owning RM:</label>
        <input type="text" name="owningRM" id="owningRM" class="form-control" ng-model="vm.owningRM">
      </div>
      <div class="form-group col-sm-3">
        <label for="roleReq">RoleRequestor:</label>
        <select class="form-control" name="roleReq" id="roleReq" class="form-control" ng-model="vm.roleReq">
        <option>Girish</option>
        <option>Shushil</option>
        <option>Ramya</option>
        <option>Geetha</option>
      </select>
      </div>
      <div class="form-group col-sm-3">
        <label for="noOfResrc">Number of Resources:</label> <input
        type="text" name="noOfResrc" id="noOfResrc" class="form-control" ng-model="vm.noOfResrc">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-3">
        <label for="clientNm">Account:</label>
        <select name="clientNm" id="clientNm" class="form-control" ng-model="vm.clientNm">
        <option>Disney</option>
        <option>ATT</option>
        <option>Cisco</option>
        <option>GM</option>
      </select>
      </div>
      <div class="form-group col-sm-3">
        <label for="roleStrDate">Role Start date:</label>
        <input type="date" name="roleStrDate" id="roleStrDate" class="form-control" ng-model="vm.roleStrDate">
      </div>
      <div class="form-group col-sm-3">
        <label for="roleEndDate">Role End date:</label>
        <input type="date" name="roleEndDate" id="roleEndDate" class="form-control" ng-model="vm.roleEndDate">
      </div>
      <div class="form-group col-sm-3">
        <label for="cntrElg">Contractor Eligibile:</label>
        <input type="text" name="cntrElg" id="cntrElg" class="form-control" ng-model="vm.cntrElg">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-3">
        <label for="chargeOutRate">Charge Out Rate:</label>
        <input type="text" name="chargeOutRate" id="chargeOutRate" class="form-control" ng-model="vm.chargeOutRate">
      </div>
      <div class="form-group col-sm-3">
        <label for="cntrRate">Contractor Rate:</label>
        <input type="text" name="cntrRate" id="cntrRate" class="form-control" ng-model="vm.cntrRate">
      </div>
      <div class="form-group col-sm-3">
        <label for="travel">Travel:</label>
        <input type="text" name="travel" id="travel" class="form-control" ng-model="vm.travel">
      </div>
      <div class="form-group col-sm-3">
        <label for="trExpltn">Travel Explanation:</label>
        <input type="text" name="trExpltn" id="trExpltn" class="form-control" ng-model="vm.trExpltn">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-3">
        <label for="rsrSts">Resource Status:</label>
        <select name="rsrSts" id="rsrSts" class="form-control" ng-model="vm.rsrSts">
        <option>Recruit</option>
        <option>Contracor</option>
        <option>Internal</option>
        <option>Secondee</option>
      </select>
      </div>
      <div class="form-group col-sm-3">
        <label for="talioId">Talio ID:</label>
        <input type="text" name="talioId" id="talioId" class="form-control" ng-model="vm.talioId">
      </div>
      <div class="form-group col-sm-3">
        <label for="source">Source:</label>
        <input type="text" name="source" id="source" class="form-control" ng-model="vm.source">
      </div>
      <div class="form-group col-sm-3">
        <label for="status">Status:</label>
        <select name="status" id="status" class="form-control" ng-model="vm.status">
        <option>Open</option>
        <option>Closed</option>
      </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-3">
        <label for="serLine">Service Line:</label>
        <select name="serLine" id="serLine" class="form-control" ng-model="vm.serLine">
        <option>CSD</option>
        <option>SAP</option>
      </select>
      </div>
      <div class="form-group col-sm-3">
        <label for="serLnCap">Service Line Capability:</label>
        <select name="serLnCap" id="serLnCap" class="form-control" ng-model="vm.serLnCap">
      </select>
      </div>
      <div class="form-group col-sm-3">
        <label for="rlNm">Role Name:</label>
        <select name="rlNm" id="rlNm" class="form-control" ng-model="vm.rlNm">
      </select>
      </div>
      <div class="form-group col-sm-3">
        <label for="bibltySts">Billability Status:</label>
        <select name="bibltySts" id="bibltySts" class="form-control" ng-model="vm.bibltySts">
          <option>Billable</option>
          <option>PreBillable</option>
          <option>Strategic</option>
          <option>Pipeline </option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-3">
        <label for="openDate">Open Date:</label>
        <input type="date" name="openDate" id="openDate" class="form-control" ng-model="vm.openDate">
      </div>
      <div class="form-group col-sm-3">
        <label for="prsntDate">Presented  Date:</label>
        <input type="date" name="prsntDate" id="prsntDate" class="form-control" ng-model="vm.prsntDate">
      </div>
      <div class="form-group col-sm-3">
        <label for="jobStg">Job Stage:</label>
        <select name="jobStg" id="jobStg" class="form-control" ng-model="vm.jobStg">
          <option>Finalized</option>
          <option>Non Finalized</option>
        </select>
      </div>
      <div class="form-group col-sm-3">
        <label for="wrkAuth">Work Auth:</label>
        <select name="wrkAuth" id="wrkAuth" class="form-control" ng-model="vm.wrkAuth">
          <option>H1B</option>
          <option>GreenCard</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-6">
        <label for="comment">Requirement Specifics:</label>
        <textarea rows="2" name="comment" id="comment" class="form-control" ng-model="vm.comment"></textarea>
      </div>
      <div class="form-group col-sm-6">
        <div><label> </label></div>
       <button type="button" ng-click="saveJob()" class="btn btn-default btn-info postJobBtn">Post Job</button>
      </div>
    </div>
  </form>
  </div>
</div>
