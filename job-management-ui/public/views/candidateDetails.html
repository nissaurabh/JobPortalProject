<div class="row" ng-controller="CreateCandidateCtrl">
    <div class="panel search">
        <div class="panel-heading search-heading">
            <div class="row">
                <div class="col-xs-10">
                    <h3 class="panel-title">Candidate Details</h3>
                </div>
                <div class="col-xs-2 text-left">
                    <a href="/candidateSearchView" class="white-link">Back</a>
                </div>
            </div>
            </div>
        <!-- <a href="/jobSearchView" class="white-link">Search</a> <span>/</span>-->
        <div class="panel-body">

            <table class="table table-hover">
                <tbody class="bg-success">
                    <tr>
                        <td width="30%"><label>Candidate Name</label></td>
                        <td>{{candidateDetails.cndtName}}</td>
                    </tr>
                    <tr>
                        <td width="30%"><label>Resource Type</label></td>
                        <td>{{candidateDetails.resourceType}}</td>
                    </tr>
                    <tr>
                        <td width="30%"><label>Primary Skills</label></td>
                        <td>{{candidateDetails.primarySkills}}</td>
                    </tr>
                    <tr>
                        <td width="30%"><label>Candidate Status</label></td>
                        <td>{{candidateDetails.cndtStatus}}</td>
                    </tr>
                    <tr>
                        <td width="30%"><label>Citizenship Status</label></td>
                        <td>{{candidateDetails.ctznStatus}}</td>
                    </tr>
                </tbody>
            </table>
			<div class="input-group">
                       <button type="button" id="schInt" class="btn btn-color"	data-toggle="modal" data-target="#scheduleModal">Schedule Interview</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="scheduleModal" role="dialog" ng-controller="CreateCandidateCtrl">
			<div class="modal-dialog">
				<!-- Modal content to schedule an interview-->
				<div class="modal-content">
					<div class="modal-header" style="background-color: #dff0d8">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Schedule Interview</h4>
					</div>
					<div class="modal-body">
						<div class="well">
							<form role="form" action="#dashboard">
								<div class="form-group">
									<label for="intrvwrName">Interviewer Name:</label> 
									<input type="text" class="form-control" id="intrvwrName" ng-model="vm.intrvwrName">
								</div>
								<div class="form-group">
									<label for="interviewerPos">Interviewer Position:</label> 
									<input type="text" class="form-control" id="interviewerPos" ng-model="vm.interviewerPos">
								</div>
								<div class="form-group">
									<label for="interviewDateTime">Interview Date and Time:</label> 
									<input type="datetime-local" class="form-control" id="interviewDateTime" ng-model="vm.interviewDateTime"></td>
								</div>
								<div class="form-group">
									<label for="intrvwrComments">Interview Comments</label> 
									<input type="text" class="form-control" id="intrvwrComments" ng-model="vm.intrvwrComments">
								</div>
							</form>
						</div>
					</div>
					<div class="modal-footer" style="background-color: #dff0d8">
						<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="saveInterview()">Save</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
</div>
