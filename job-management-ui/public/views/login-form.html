<div class="container" ng-controller="LoginCtrl">
    <div class="row" style="height:400px">
        <div class="col-sm-6 col-md-4 col-md-offset-1">
		
			<h3 class="text-center login-title">Sign in to your Account</h3>
			
            <div class="account-wall">
                <form class="form-signin">
					<input type="text" class="form-control" id="inputEmail" placeholder="UserID" ng-model="user.userId" required autofocus>
					<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password" required>
					<br/>
					<button class="btn btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
					<label class="center"><input type="checkbox" value="remember-me"> Remember me </label>
					<a href="#" class="pull-right new-account">Create an account</a><span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>
