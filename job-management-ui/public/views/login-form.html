<div class="container" ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-1">

            <div class="account-wall">

                <form>
                    <div class="form-group">
                        <label for="inputEmail">User ID</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="UserID" ng-model="user.userId">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
                </form>
            </div>

        </div>
    </div>
</div>
